<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assest/logo/employeelogo.png"/>
    <link rel="stylesheet" type="text/css" href="../css/RegistrationForm.css" />
    <title>Registration Form</title>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img
            src="../assest/logo/employeelogo.png"
            alt="Logo" 
            />
            <div class="emp_text">
                <span>EMPLOYEE</span><br>
                <span class="emp_text emp_payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
            <form class="form" action="#" onreset="resetForm()" onsubmit="save()">
                <div class="form-head">Employee Payroll form</div>
                    <div class="row-content"><label class="label text" for="name">Name</label>
                    <input class="input" type="text" id="name" name="name" placeholder="please enter your name.." required>
                    <error-output class="text-error" for="text"></error-output>
                </div>
            
    
                <div class="row-content">
                    <label class="label text" for="profile">Profile Image</label>
                    <div class="profile-radio-content">
                        <label>
                            <input type="radio" id="profile1" name="profile"
                                value="../assest/profilepic/Ellipse -1.png" required>
                            <img class="profile" id="image1" src="../assest/profilepic/Ellipse -1.png">
                        </label>
                        <label>
                            <input type="radio" id="profile2" name="profile"
                                value="../assest/profilepic/Ellipse -2.png" required>
                            <img class="profile" id="image1" src="../assest/profilepic/Ellipse -2.png">
                        </label>
                        <label>
                            <input type="radio" id="profile3" name="profile"
                                value="../assest/profilepic/Ellipse -3.png" required>
                            <img class="profile" id="image1" src="../assest/profilepic/Ellipse -3.png">
                        </label>
                        <label>
                            <input type="radio" id="profile4" name="profile"
                                value="../assest/profilepic/Ellipse -4.png" required>
                            <img class="profile" id="image1" src="../assest/profilepic/Ellipse -4.png">
                        </label>
                    </div>
                </div>
                <div class="row-content">
                        <label class="label text" for="gender">Gender</label>
                    <div>
                        <input type="radio" id="male" name="gender" value="male">
                        <label class="text" for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label class="text" for="male">Female</label>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="department">Department</label>
                    <div>
                        <input class="checkbox" type="checkbox" id="hr" name="department" value="HR" title="mark to which you belong">
                        <label class="text" for="hr">HR</label>
                        <input class="checkbox" type="checkbox" id="sales" name="department" value="Sales" title="mark to which you belong">
                        <label class="text" for="sales">Sales</label>
                        <input class="checkbox" type="checkbox" id="finance" name="department" value="Finance" title="mark to which you belong">
                        <label class="text" for="finance">Finance</label>
                        <input class="checkbox" type="checkbox" id="engineer" name="department" value="Engineer" title="mark to which you belong">
                        <label class="text" for="engineer">Engineer</label>
                        <input class="checkbox" type="checkbox" id="others" name="department" value="Others" title="mark to which you belong">
                        <label class="text" for="others">Others</label>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="salary" >Choose your salary: </label>
                    <input title="select range" class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
                    <salary-output class="salary-output" id="salaryOutput"></salary-output>
                </div>
                <div class="row-content">
                    <label class="label text" for="startDate" >Start Date</label>
                    <div>
                        <select title="choose date" id="day" name="Day" >
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                        <select title="choose month" id="month" name="Month" >
                            <option value="Jan">Jan</option>
                            <option value="Feb">Feb</option>
                            <option value="Mar">Mar</option>
                            <option value="Apr">Apr</option>
                            <option value="May">May</option>
                            <option value="Jun">Jun</option>
                            <option value="Jul">Jul</option>
                            <option value="Aug">Aug</option>
                            <option value="Sep">Sep</option>
                            <option value="Oct">Oct</option>
                            <option value="Nov">Nov</option>
                            <option value="Dec">Dec</option>
                        </select>
                        <select title="choose year" id="year" name="Year" >
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                        </select>
                        <error id="errorDate" class="error" name="errorDate"></error>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="notes">Notes</label>
                    <textarea id="notes" class="input" name="Notes" placeholder="type here" style="height:100px;"></textarea>
                </div>
                <div class="buttonParent">
                    <a href="#" class="resetButton button cancelButton">Cancel</a>
                    <div class="submit-reset">
                        <button type="submit" class="button submitButton" id="submitButton">Submit</button>
                        <button type="reset" class="resetButton button">Reset</button>
                    </div>
                </div>
            </form>
        </div>
        <script src="../js/RegistrationForm.js"></script>
        <script src="../js/EmployeePayRoll.js"></script>
        <script src="../js/HomePage.js"></script>
        <script src="../js/siteProperties.js"></script>
        <script src="../js/utility.js"></script>
</body>
</html>
