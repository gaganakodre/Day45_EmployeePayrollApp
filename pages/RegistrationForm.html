<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/RegistrationForm.css" />
    <title>Registration Form</title>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img
            src="../assest/logo/employeelogo.png"
            alt="Logo" 
            />
            <div class="emp_text">
                <span>EMPLOYEE</span><br>
                <span class="emp_text emp_payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
            <form class="form" action="#" onsubmit="save();return false">
                <div class="form-head">Employee Payroll form</div>
                    <div class="row-content"><label class="label text" for="name">Name</label>
                    <input class="input" type="text" id="name" name="name" placeholder="please enter your name.." required>
                </div>
            
    
                <div class="row-content">
                    <label class="label text" for="profile">Profile Image</label>
                    <div class="profile-radio-content">
                        <label>
                            <input type="radio" id="profile1" name="profile"
                                value="../assest/profilepic/Ellipse-1.png" required>
                            <img class="profile" id="image1" src="../assest/profilepic/Ellipse -1.png">
                        </label>
                        <label>
                            <input type="radio" id="profile2" name="profile"
                                value="../assest/profilepic/Ellipse-2.png" required>
                            <img class="profile" id="image1" src="../assest/profilepic/Ellipse -2.png">
                        </label>
                        <label>
                            <input type="radio" id="profile3" name="profile"
                                value="../assest/profilepic/Ellipse-3.png" required>
                            <img class="profile" id="image1" src="../assest/profilepic/Ellipse -3.png">
                        </label>
                        <label>
                            <input type="radio" id="profile4" name="profile"
                                value="../assest/profilepic/Ellipse-4.png" required>
                            <img class="profile" id="image1" src="../assest/profilepic/Ellipse -4.png">
                        </label>
                    </div>
                </div>
                <div class="row-content">
                        <label class="label text" for="gender">Gender</label>
                    <div>
                        <input type="radio" id="male" name="gender" value="male">
                        <label class="text" for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label class="text" for="male">Female</label>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="department">Department</label>
                    <div>
                        <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                        <label class="text" for="hr">HR</label>
                        <input class="checkbox" type="checkbox" id="sales" name="sales" value="Sales">
                        <label class="text" for="sales">Sales</label>
                        <input class="checkbox" type="checkbox" id="finance" name="finance" value="Finance">
                        <label class="text" for="finance">Finance</label>
                        <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="Engineer">
                        <label class="text" for="engineer">Engineer</label>
                        <input class="checkbox" type="checkbox" id="others" name="others" value="Others">
                        <label class="text" for="others">Others</label>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="salary">Choose your salary: </label>
                    <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
                    <output class="salary-output text" for="salary">400000</output>
                </div>
            </form>
        </div>
</body>
</html>
